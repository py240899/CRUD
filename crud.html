<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="margin: 0">
    <div class="container mt-5">
        <form onsubmit="handleFormSubmit(event)" class="bg-light p-4 rounded shadow">
          <h2 class="mb-4">Expense Tracker</h2>
          <div class="form-group">
            <label for="expenseamount">Expense Amount</label>
            <input type="number" class="form-control" name="expenseamount" id="expenseamount" placeholder="enter your expense" required />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="enter your description" required />
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" name="category" id="category" required>
              <option value="" selected disabled>Choose category</option>
              <option value="movie">Movie</option>
              <option value="games">Games</option>
              <option value="books">Books</option>
              <option value="foods">Foods</option>
              <option value="others">Others</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Add Expense</button>
        </form>
      </div>
    <div class="container mt-5">
      <ul></ul>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="crud.js"></script>
</html>
